        // --- Utils & Hooks ---

        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    const parsed = item ? JSON.parse(item) : initialValue;
                    
                    if (Array.isArray(parsed) && key.includes('tasks')) {
                        return parsed.map(i => ({
                            ...i,
                            scheduledFor: i.scheduledFor ? new Date(i.scheduledFor) : null,
                            createdAt: i.createdAt ? new Date(i.createdAt) : new Date()
                        }));
                    }
                    if (Array.isArray(parsed) && key.includes('events')) {
                         return parsed.map(i => ({
                            ...i,
                            start: i.start ? new Date(i.start) : undefined,
                            end: i.end ? new Date(i.end) : undefined
                        }));
                    }
                    return parsed;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };
            return [storedValue, setValue];
        }

        // --- Datamuse API Helper ---

            } catch (e) {
                console.error("Dictionary fetch failed", e);
                return [];
            }
        };

        const debounce = (func, wait) => {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        };

        const getHolidaysForDate = (date, selectedCountries) => {
            const m = date.getMonth();
            const d = date.getDate();
            const key = `${m}-${d}`;
            const results = [];
            selectedCountries.forEach(code => {

                if (data && data.fixed && data.fixed[key]) results.push({ name: data.fixed[key], country: code });

            return results;
        };

        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- Custom Components ---

        const TagInput = ({ value, onChange, placeholder, className, wordCounts }) => {
            const [inputValue, setInputValue] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            const tags = value ? value.split(',').filter(t => t.trim()) : [];

            // Debounced fetch for names/words
            const getSuggestions = useCallback(debounce(async (query) => {
                if (!query) return;
                
                // 1. Local history
                const localMatches = Object.keys(wordCounts)
                    .filter(w => w.toLowerCase().startsWith(query.toLowerCase()) && w.toLowerCase() !== query.toLowerCase())
                    .sort((a,b) => wordCounts[b] - wordCounts[a]);

                // 2. Remote (Datamuse) - good for common names too
                let remoteMatches = [];
                if (localMatches.length < 5) {
                    remoteMatches = await fetchSuggestions(query);
                }

                setSuggestions([...new Set([...localMatches, ...remoteMatches])].slice(0, 5));
            }, 300), [wordCounts]);

            const handleKeyDown = (e) => {
                if (e.key === ',' || e.key === 'Enter') {
                    e.preventDefault();
                    if (inputValue.trim()) {
                        const newTags = [...tags, inputValue.trim()];
                        onChange({ target: { value: newTags.join(',') } });
                        setInputValue('');
                        setSuggestions([]);
                    }
                } else if (e.key === 'Backspace' && !inputValue && tags.length > 0) {
                    const newTags = tags.slice(0, -1);
                    onChange({ target: { value: newTags.join(',') } });
                }
            };

            const handleTagClick = (tagToRemove) => {
                const newTags = tags.filter(t => t !== tagToRemove);
                onChange({ target: { value: newTags.join(',') } });
                setInputValue(tagToRemove); // Edit mode
            };

            const handleInputChange = (e) => {
                const val = e.target.value;
                setInputValue(val);
                getSuggestions(val);
            };

            const selectSuggestion = (s) => {
                const newTags = [...tags, s];
                onChange({ target: { value: newTags.join(',') } });
                setInputValue('');
                setSuggestions([]);
            };

            return (
                <div className={`flex flex-wrap gap-2 p-2 border rounded-lg bg-white focus-within:ring-2 ring-indigo-500/20 ${className}`}>
                    {tags.map((tag, i) => (
                        <span 
                            key={i} 
                            onClick={() => handleTagClick(tag)}
                            className="bg-indigo-100 text-indigo-700 px-2 py-1 rounded-md text-xs font-medium cursor-pointer hover:bg-indigo-200 flex items-center gap-1 transition-colors"
                        >
                            {tag} <X size={10} />
                        </span>
                    ))}
                    <div className="relative flex-1 min-w-[60px]">
                        <input
                            type="text"
                            value={inputValue}
                            onChange={handleInputChange}
                            onKeyDown={handleKeyDown}
                            placeholder={tags.length === 0 ? placeholder : ''}
                            className="w-full outline-none text-sm bg-transparent"
                        />
                        {suggestions.length > 0 && (
                            <ul className="absolute left-0 top-full mt-1 bg-white border border-slate-200 rounded-lg shadow-xl z-50 w-48 text-sm">
                                {suggestions.map(s => (
                                    <li 
                                        key={s} 
                                        onClick={() => selectSuggestion(s)}
                                        className="px-3 py-2 hover:bg-indigo-50 cursor-pointer text-slate-700"
                                    >
                                        {s}
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                </div>
            );
        };

        const AutocompleteInput = ({ value, onChange, wordCounts, placeholder, className, autoFocus }) => {
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [cursorPos, setCursorPos] = useState(0);
            const inputRef = useRef(null);

            // Debounce the API call
            const getRemoteSuggestions = useCallback(debounce(async (word) => {
                const results = await fetchSuggestions(word);
                setSuggestions(prev => {
                    // Combine with existing local suggestions, prioritize local
                    const combined = [...prev, ...results];
                    return [...new Set(combined)].slice(0, 5);
                });
            }, 300), []);

            const handleChange = (e) => {
                const val = e.target.value;
                const pos = e.target.selectionStart;
                setCursorPos(pos);
                onChange(e);

                const textBeforeCursor = val.slice(0, pos);
                const match = textBeforeCursor.match(/(\S+)$/);
                
                if (match) {
                    const currentWord = match[1];
                    if (currentWord.length >= 2) {
                        // 1. Local Suggestions
                        const localMatches = Object.entries(wordCounts)
                            .filter(([word]) => word.toLowerCase().startsWith(currentWord.toLowerCase()) && word.toLowerCase() !== currentWord.toLowerCase())
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, 5)
                            .map(([word]) => word);
                        
                        setSuggestions(localMatches);
                        setShowSuggestions(true);

                        // 2. Fetch Remote
                        getRemoteSuggestions(currentWord);
                        return;
                    }
                }
                setShowSuggestions(false);
            };

            const handleSelect = (suggestion) => {
                const textBeforeCursor = value.slice(0, cursorPos);
                const textAfterCursor = value.slice(cursorPos);
                
                const lastSpaceIndex = textBeforeCursor.search(/(\S+)$/);
                if (lastSpaceIndex !== -1) {
                    const newText = value.slice(0, lastSpaceIndex) + suggestion + ' ' + textAfterCursor;
                    onChange({ target: { value: newText } });
                    setShowSuggestions(false);
                    if (inputRef.current) inputRef.current.focus();
                }
            };

            return (
                <div className="relative w-full">
                    <input
                        ref={inputRef}
                        type="text"
                        value={value}
                        onChange={handleChange}
                        onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                        placeholder={placeholder}
                        className={className}
                        autoFocus={autoFocus}
                    />
                    {showSuggestions && suggestions.length > 0 && (

                                    key={s} 
                                    onClick={() => handleSelect(s)}

                                </li>
                            ))}
                        </ul>
                    )}

            );

        const WorldClockBar = ({ clocks, onAddClock, onDeleteClock }) => {

            const days = eachDayOfInterval({ start: startDate, end: endDate });
            const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            return (

                    <div className="grid grid-cols-7 grid-rows-5 flex-1 auto-rows-fr">

                            const isSun = getDay(day) === 0;

                            const holidays = getHolidaysForDate(day, selectedCountries);

                            return (
                                <div 
                                    key={day.toString()} 
                                    onClick={() => onSlotClick(day, 9)} 
                                    className={`

                                >
                                    <div className="flex justify-between items-start px-1 pointer-events-none">

                                    </div>
                                    {holidays.length > 0 && (
                                        <div className="mt-0.5 flex flex-wrap gap-1 pointer-events-none">
                                            {holidays.map((h, i) => (
                                                <span key={i} className="text-[9px] font-bold text-slate-500 bg-slate-100 px-1 rounded truncate w-full block">{selectedCountries.length > 1 ? `[${h.country}] ` : ''}{h.name}</span>

                                        </div>
                                    )}
                                    <div className="mt-1 flex flex-col gap-0.5 overflow-hidden max-h-[45px]">
                                        {dayEvents.slice(0, 3).map(ev => {
                                            const linkedTask = tasks.find(t => t.id === ev.taskId);
                                            const isDone = linkedTask?.completed;
                                            return (
                                                <div 
                                                    key={ev.id} 
                                                    onClick={(e) => { e.stopPropagation(); onSlotClick(null, null, ev); }}
                                                    className={`text-[10px] px-1.5 py-0.5 rounded truncate cursor-pointer hover:opacity-80 ${isDone ? 'bg-slate-200 text-slate-500 line-through' : (ev.color || 'bg-blue-100 text-blue-800')}`}
                                                >
                                                    {ev.title}
                                                </div>
                                            );
                                        })}
                                        {dayEvents.length > 3 && <div className="text-[9px] text-slate-400 pl-1 pointer-events-none">+{dayEvents.length - 3} more</div>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const WeekView = ({ currentDate, events, tasks, selectedCountries, onDropTask, onSlotClick, onUpdateEvent }) => {
            const days = eachDayOfInterval({ start: startOfWeek(currentDate), end: endOfWeek(currentDate) });
            const hours = Array.from({ length: 24 }, (_, i) => i);
            const PIXELS_PER_HOUR = 60;
            const SNAP_MINUTES = 15;
            
            // --- Algorithm to calculate overlap layout ---
            const calculateEventLayout = (dayEvents) => {
                // 1. Sort events by start time
                const sortedEvents = [...dayEvents].sort((a, b) => a.start - b.start || (b.end - b.start) - (a.end - a.start));
                const lanes = [];

                // 2. Place events into lanes (columns)
                sortedEvents.forEach(event => {
                    let placed = false;
                    for (let i = 0; i < lanes.length; i++) {
                        const lane = lanes[i];
                        // If this lane is empty or the last event in this lane finishes before the current event starts
                        const lastEventInLane = lane[lane.length - 1];
                        if (!lastEventInLane || lastEventInLane.end <= event.start) {
                            lane.push(event);
                            event.laneIndex = i;
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) {
                        lanes.push([event]);
                        event.laneIndex = lanes.length - 1;
                    }
                });

                return { sortedEvents, laneCount: lanes.length };
            };

            const handleDrop = (e, day) => {
                e.preventDefault();
                const rect = e.currentTarget.getBoundingClientRect();
                const offsetY = e.clientY - rect.top + e.currentTarget.scrollTop;
                const rawMinutes = offsetY * (60 / PIXELS_PER_HOUR); 
                const snappedMinutes = Math.floor(rawMinutes / SNAP_MINUTES) * SNAP_MINUTES;
                const hour = Math.floor(snappedMinutes / 60);
                const minutes = snappedMinutes % 60;

                const taskId = e.dataTransfer.getData('taskId');
                const eventId = e.dataTransfer.getData('eventId');

                if (taskId) {
                    onDropTask(taskId, day, hour, minutes);
                } else if (eventId) {
                    const event = events.find(e => e.id === eventId);
                    if (event) {
                        const duration = differenceInMinutes(new Date(event.end), new Date(event.start));
                        const newStart = setMinutes(setHours(new Date(day), hour), minutes);
                        const newEnd = addDays(newStart, 0);
                        newEnd.setMinutes(newStart.getMinutes() + duration);
                        onUpdateEvent({ ...event, start: newStart, end: newEnd });
                    }
                }
            };

            const handleResizeStart = (e, event) => {
                e.stopPropagation(); e.preventDefault();
                const startY = e.clientY;
                const originalEnd = new Date(event.end);
                const handleMouseMove = (moveEvent) => {
                    const deltaY = moveEvent.clientY - startY;
                    const deltaMinutes = (deltaY / PIXELS_PER_HOUR) * 60;
                    const snappedDelta = Math.round(deltaMinutes / SNAP_MINUTES) * SNAP_MINUTES;
                    if (snappedDelta !== 0) {
                        const newEnd = new Date(originalEnd);
                        newEnd.setMinutes(originalEnd.getMinutes() + snappedDelta);
                        if (differenceInMinutes(newEnd, new Date(event.start)) >= 15) {
                            onUpdateEvent({ ...event, end: newEnd });
                        }
                    }
                };
                const handleMouseUp = () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
            };

            const handleSlotClickInternal = (e, day, hour) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const offsetY = e.clientY - rect.top; 
                const minutes = offsetY > (PIXELS_PER_HOUR / 2) ? 30 : 0;
                onSlotClick(day, hour, null, minutes);
            };

            return (
                <div className="flex flex-col h-full bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                    <div className="flex border-b border-slate-200 ml-16">
                        {days.map(day => {
                            const isSun = getDay(day) === 0;
                            const holidays = getHolidaysForDate(day, selectedCountries);
                            return (
                                <div key={day.toString()} className={`flex-1 py-3 text-center border-r border-slate-100 last:border-0 ${isSun ? 'bg-red-50/20' : ''}`}>
                                    <div className={`text-xs font-bold uppercase ${isSun ? 'text-red-500' : 'text-slate-500'}`}>{format(day, 'EEE')}</div>
                                    <div className={`text-sm font-bold mt-1 inline-block w-8 h-8 leading-8 rounded-full ${isToday(day) ? 'bg-indigo-600 text-white shadow-md' : isSun ? 'text-red-600' : 'text-slate-700'}`}>{format(day, 'd')}</div>
                                    {holidays.length > 0 && (
                                        <div className="flex flex-col gap-0.5 mt-1 px-1">
                                            {holidays.map((h, i) => (
                                                <div key={i} className="text-[9px] font-medium truncate text-slate-500 bg-slate-100/50 rounded px-1">{selectedCountries.length > 1 ? `[${h.country}] ` : ''}{h.name}</div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    <div className="flex-1 overflow-y-auto custom-scrollbar relative flex">
                        <div className="w-16 flex-shrink-0 bg-slate-50 border-r border-slate-200 text-xs text-slate-400 font-medium">
                            {hours.map(hour => (
                                <div key={hour} className="relative border-b border-transparent" style={{ height: `${PIXELS_PER_HOUR}px` }}>
                                    <span className="absolute -top-3 right-3">{format(setHours(new Date(), hour), 'h a')}</span>
                                </div>
                            ))}
                        </div>

                        {days.map(day => {
                            const dayEvents = events.filter(e => isSameDay(new Date(e.start), day));
                            const { sortedEvents, laneCount } = calculateEventLayout(dayEvents);
                            const isSun = getDay(day) === 0;
                            
                            return (
                                <div 
                                    key={day.toString()}
                                    onDragOver={e => e.preventDefault()}
                                    onDrop={(e) => handleDrop(e, day)}
                                    className={`flex-1 relative border-r border-slate-100 last:border-0 hover:bg-slate-50 ${isSun ? 'bg-red-50/5' : ''}`}
                                    style={{ height: `${24 * PIXELS_PER_HOUR}px` }}
                                >
                                    {hours.map(h => (
                                        <div 
                                            key={h} 
                                            onClick={(e) => handleSlotClickInternal(e, day, h)}
                                            className="border-b border-slate-100 w-full absolute cursor-pointer hover:bg-indigo-50/30" 
                                            style={{ top: `${h * PIXELS_PER_HOUR}px`, height: `${PIXELS_PER_HOUR}px` }}
                                        ></div>
                                    ))}

                                    {sortedEvents.map(event => {
                                        const startMin = event.start.getHours() * 60 + event.start.getMinutes();
                                        const duration = differenceInMinutes(new Date(event.end), new Date(event.start));
                                        const linkedTask = tasks.find(t => t.id === event.taskId);
                                        const isDone = linkedTask?.completed;
                                        
                                        // Calculate side-by-side positioning
                                        // We check how many other events overlap this one to determine width, but 
                                        // laneCount (max overlapping columns) is often simpler for a consistent grid
                                        const widthPercent = 100 / (laneCount || 1);
                                        const leftPercent = (event.laneIndex || 0) * widthPercent;

                                        return (
                                            <div
                                                key={event.id}
                                                draggable
                                                onDragStart={(e) => { e.dataTransfer.setData('eventId', event.id); }}
                                                onClick={(e) => { e.stopPropagation(); onSlotClick(null, null, event); }}
                                                className={`absolute rounded-md text-xs border shadow-sm z-10 overflow-hidden cursor-pointer hover:shadow-md transition-all select-none
                                                    ${isDone ? 'bg-slate-200 border-slate-300 text-slate-400 line-through' : (event.color || 'bg-blue-100 border-blue-200 text-blue-700')}
                                                `}
                                                style={{
                                                    top: `${startMin * (PIXELS_PER_HOUR / 60)}px`,
                                                    height: `${Math.max(duration * (PIXELS_PER_HOUR / 60), 15)}px`,
                                                    left: `${leftPercent}%`,
                                                    width: `${widthPercent}%`
                                                }}
                                            >
                                                <div className="px-1 py-0.5 font-semibold truncate leading-tight pointer-events-none">{event.title}</div>
                                                <div className="px-1 text-[9px] opacity-75 pointer-events-none">{format(new Date(event.start), 'h:mm a')} - {format(new Date(event.end), 'h:mm a')}</div>
                                                <div className="resize-handle" onMouseDown={(e) => handleResizeStart(e, event)}></div>
                                            </div>
                                        );
                                    })}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- Main App ---

        function App() {
            const [tasks, setTasks] = useLocalStorage('ai-planner-tasks', []);
            const [events, setEvents] = useLocalStorage('ai-planner-events', []);
            const [selectedCountries, setSelectedCountries] = useLocalStorage('ai-planner-countries', ['US']);
            const [clocks, setClocks] = useLocalStorage('ai-planner-clocks', [
                { id: 'local', label: 'Local', zone: Intl.DateTimeFormat().resolvedOptions().timeZone }
            ]);
            
            const [wordCounts, setWordCounts] = useLocalStorage('ai-planner-word-freq', {
                'Meeting': 10, 'Call': 8, 'Report': 6, 'Project': 5, 'Review': 5, 
                'Lunch': 4, 'Deadline': 4, 'Urgent': 3, 'Client': 3, 'Team': 3
            });

            const [viewMode, setViewMode] = useState('week');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [inputValue, setInputValue] = useState('');
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isClockModalOpen, setIsClockModalOpen] = useState(false);
            const [activeItem, setActiveItem] = useState(null); 
            const [aiMessage, setAiMessage] = useState("Ready to plan! Drag tasks to the schedule.");
            const [overdueTask, setOverdueTask] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState('medium');
            const [googleConnected, setGoogleConnected] = useState(false);
            const [googleConfig, setGoogleConfig] = useLocalStorage('ai-planner-google-config', { clientId: '', apiKey: '' });
            const tokenClient = useRef(null);

            // -- Word Frequency Logic --
            const updateWordFreq = (text) => {
                if (!text) return;
                const words = text.split(/[\s,.]+/);
                const updates = { ...wordCounts };
                words.forEach(w => {
                    const clean = w.trim();
                    if (clean.length > 2) updates[clean] = (updates[clean] || 0) + 1;
                });
                setWordCounts(updates);
            };

            // -- Google Calendar Logic --
            const initGoogleAPI = () => {
                if (typeof window.google === 'undefined' || typeof window.gapi === 'undefined') return;
                if (!googleConfig.clientId || !googleConfig.apiKey) return;

                const gapi = window.gapi;
                const google = window.google;

                gapi.load('client', async () => {
                    await gapi.client.init({
                        apiKey: googleConfig.apiKey,
                        discoveryDocs: [DISCOVERY_DOC],
                    });
                });

                tokenClient.current = google.accounts.oauth2.initTokenClient({
                    client_id: googleConfig.clientId,
                    scope: SCOPES,
                    callback: async (resp) => {
                        if (resp.error) {
                            console.error(resp);
                            return;
                        }
                        setGoogleConnected(true);
                        await listUpcomingEvents();
                    },
                });
            };

            useEffect(() => { initGoogleAPI(); }, [googleConfig]);

            const listUpcomingEvents = async () => {
                const gapi = window.gapi;
                try {
                    const request = {
                        'calendarId': 'primary',
                        'timeMin': (new Date()).toISOString(),
                        'showDeleted': false,
                        'singleEvents': true,
                        'maxResults': 50,
                        'orderBy': 'startTime',
                    };
                    const response = await gapi.client.calendar.events.list(request);
                    const realEvents = response.result.items.map(item => ({
                        id: item.id,
                        title: item.summary,
                        start: new Date(item.start.dateTime || item.start.date),
                        end: new Date(item.end.dateTime || item.end.date),
                        color: 'bg-blue-50 border-blue-200 text-blue-700',
                        type: 'google'
                    }));
                    
                    setEvents(prev => {
                        const existingIds = new Set(prev.map(e => e.id));
                        const newEvents = realEvents.filter(e => !existingIds.has(e.id));
                        return [...prev, ...newEvents];
                    });
                    setAiMessage(`Synced ${realEvents.length} events from Google.`);
                } catch (err) {
                    setAiMessage("Failed to fetch Google Events.");
                    console.error(err);
                }
            };

            const handleToggleGoogle = () => {
                if (!googleConfig.clientId || !googleConfig.apiKey) {
                    setAiMessage("Please enter API credentials in Settings first.");
                    return;
                }
                if (googleConnected) {
                    setGoogleConnected(false);
                    const token = window.gapi.client.getToken();
                    if (token !== null) {
                        window.google.accounts.oauth2.revoke(token.access_token, () => {});
                        window.gapi.client.setToken('');
                    }
                    setEvents(prev => prev.filter(e => e.type !== 'google'));
                    setAiMessage("Disconnected Google Calendar.");
                } else {
                    if (tokenClient.current) {
                        tokenClient.current.requestAccessToken({ prompt: 'consent' });
                    } else {
                        // Retry init if client not ready
                        initGoogleAPI();
                        setTimeout(() => { if (tokenClient.current) tokenClient.current.requestAccessToken({ prompt: 'consent' }); }, 500);
                        setAiMessage("Initializing Google Client...");
                    }
                }
            };

            // -- Background Monitor (Runs every 15 mins) --
            useEffect(() => {
                const checkStatus = () => {
                    const now = new Date();
                    const missed = events.find(e => {
                        const task = tasks.find(t => t.id === e.taskId);
                        if (!task || task.completed) return false;
                        return isBefore(new Date(e.end), now);
                    });

                    if (missed) {
                        const task = tasks.find(t => t.id === missed.taskId);
                        setOverdueTask({ event: missed, task });
                    }
                };
                
                const syncGoogle = () => {
                    if (googleConnected) {
                        listUpcomingEvents();
                    }
                };

                checkStatus();
                // 15 Minutes = 900,000 ms
                const interval = setInterval(() => {
                    checkStatus();
                    syncGoogle();
                }, 900000); 
                return () => clearInterval(interval);
            }, [events, tasks, googleConnected]);

            const handleOverdueAction = (action) => {
                if (!overdueTask) return;
                
                if (action === 'finish') {
                    setTasks(prev => prev.map(t => t.id === overdueTask.task.id ? { ...t, completed: true } : t));
                    setOverdueTask(null);
                    setAiMessage("Task marked complete! Great job.");
                } else if (action === 'reschedule') {
                    let cursor = new Date(); 
                    if (cursor.getHours() < 9) cursor.setHours(9, 0, 0, 0); 
                    else cursor = addHours(cursor, 1); 

                    for (let i = 0; i < 50; i++) {
                        const slotEnd = addHours(cursor, 1);
                        const busy = events.some(e => 
                            (new Date(e.start) < slotEnd && new Date(e.end) > cursor) && e.id !== overdueTask.event.id
                        );
                        
                        if (!busy && cursor.getHours() >= 9 && cursor.getHours() <= 17) {
                            const updatedEvent = { ...overdueTask.event, start: cursor, end: slotEnd };
                            setEvents(prev => prev.map(e => e.id === overdueTask.event.id ? updatedEvent : e));
                            setOverdueTask(null);
                            setAiMessage(`Rescheduled to ${format(cursor, 'EEE h:mm a')}`);
                            return;
                        }
                        cursor = addHours(cursor, 1);
                    }
                    setOverdueTask(null);
                }
            };

            const handleUpdateGoogleConfig = (field, value) => {
                setGoogleConfig(prev => ({ ...prev, [field]: value }));
            };

            const handleAddClock = (zoneObj) => {
                setClocks(prev => [...prev, { id: generateId(), label: zoneObj.label.split(' ')[0], zone: zoneObj.zone }]);
                setIsClockModalOpen(false);
            };

            const handleToggleCountry = (code) => {
                setSelectedCountries(prev => prev.includes(code) ? prev.filter(c => c !== code) : [...prev, code]);
            };

            const handleDateNav = (direction) => {
                setCurrentDate(prev => viewMode === 'week' 
                    ? (direction === 'next' ? addDays(prev, 7) : subDays(prev, 7)) 
                    : (direction === 'next' ? addMonths(prev, 1) : subMonths(prev, 1))
                );
            };

            const handleAddTask = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                
                updateWordFreq(inputValue);

                setTasks(prev => [{
                    id: generateId(),
                    title: inputValue,
                    completed: false,
                    priority: selectedCategory,
                    createdAt: new Date(),
                    duration: 60,
                    scheduledFor: null
                }, ...prev]);
                setInputValue('');
            };

            const handleSaveItem = () => {
                if (!activeItem) return;
                
                updateWordFreq(activeItem.title);
                updateWordFreq(activeItem.location);
                updateWordFreq(activeItem.person);

                const taskPayload = {
                    id: activeItem.taskId || activeItem.id,
                    title: activeItem.title,
                    completed: activeItem.completed || false,
                    priority: activeItem.priority || 'medium',
                    location: activeItem.location || '',
                    person: activeItem.person || '',
                    duration: activeItem.duration || 60,
                };

                setTasks(prev => {
                    const exists = prev.some(t => t.id === taskPayload.id);
                    return exists ? prev.map(t => t.id === taskPayload.id ? { ...t, ...taskPayload } : t) : [...prev, taskPayload];
                });

                if (activeItem.start && activeItem.end) {
                    const eventPayload = {
                        id: activeItem.eventId || generateId(),
                        taskId: taskPayload.id,
                        title: activeItem.title,
                        start: activeItem.start,
                        end: activeItem.end,
                        color: activeItem.color || 'bg-blue-100 text-blue-800',
                        location: activeItem.location,
                        person: activeItem.person
                    };
                    setEvents(prev => {
                        const exists = prev.some(e => e.id === eventPayload.id);
                        return exists ? prev.map(e => e.id === eventPayload.id ? eventPayload : e) : [...prev, eventPayload];
                    });
                }
                
                setIsEditModalOpen(false);
                setActiveItem(null);
            };
            
            const handleUpdateEvent = (updatedEvent) => {
                setEvents(prev => prev.map(e => e.id === updatedEvent.id ? updatedEvent : e));
            };

            const handleDelete = () => {
                if (!activeItem) return;
                if (activeItem.taskId) {
                    setTasks(prev => prev.filter(t => t.id !== activeItem.taskId));
                    setEvents(prev => prev.filter(e => e.taskId !== activeItem.taskId));
                } else if (activeItem.id) {
                     setTasks(prev => prev.filter(t => t.id !== activeItem.id));
                     setEvents(prev => prev.filter(e => e.id !== activeItem.id));
                }
                setIsEditModalOpen(false);
            };

            const handleDropTask = (taskId, day, hour, minutes = 0) => {
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                const startDate = setMinutes(setHours(new Date(day), hour), minutes);
                const endDate = addDays(startDate, 0); 
                endDate.setMinutes(startDate.getMinutes() + (task.duration || 60)); 

                const newEvent = {
                    id: generateId(),
                    taskId: task.id,
                    title: task.title,
                    start: startDate,
                    end: endDate,
                    color: task.priority === 'high' ? 'bg-red-100 text-red-800' : 
                           task.priority === 'personal' ? 'bg-green-100 text-green-800' : 
                           'bg-indigo-100 text-indigo-800'
                };
                setEvents(prev => [...prev, newEvent]);
                setAiMessage(`Scheduled "${task.title}"!`);
            };

            const openEditModal = (day, hour, existingItem = null, minutes = 0) => {
                if (existingItem) {
                    if (existingItem.taskId) {
                        const task = tasks.find(t => t.id === existingItem.taskId);
                        setActiveItem({ ...task, eventId: existingItem.id, start: existingItem.start, end: existingItem.end, isEvent: true });
                    } else if (existingItem.start) {
                         setActiveItem({ ...existingItem, isEvent: true });
                    } else {
                        setActiveItem({ ...existingItem, isEvent: false });
                    }
                } else {
                    const start = new Date(day); start.setHours(hour || 9, minutes, 0, 0);
                    const end = new Date(start); end.setMinutes(start.getMinutes() + 60);
                    setActiveItem({ id: generateId(), title: '', start, end, priority: 'medium', color: 'bg-blue-100 text-blue-800', isEvent: true });
                }
                setIsEditModalOpen(true);
            };
            
            const autoOptimize = () => {
                setAiState('thinking');
                setTimeout(() => {
                    const unscheduled = tasks.filter(t => !t.completed && !events.some(e => e.taskId === t.id));
                    if (!unscheduled.length) { setAiState('idle'); setAiMessage("Nothing to schedule!"); return; }
                    
                    const newEvents = [];
                    let cursor = new Date(); cursor.setHours(9,0,0,0);
                    if (cursor < new Date()) cursor = addDays(cursor, 1);

                    unscheduled.forEach(task => {
                        for(let i=0; i<50; i++) {
                            if (cursor.getHours() >= 17) { cursor = addDays(cursor, 1); cursor.setHours(9,0,0,0); }
                            if (getDay(cursor) === 0 || getDay(cursor) === 6) { cursor = addDays(cursor, 1); cursor.setHours(9,0,0,0); }
                            
                            const slotEnd = addHours(cursor, 1);
                            const busy = events.concat(newEvents).some(e => new Date(e.start) < slotEnd && new Date(e.end) > cursor);
                            
                            if (!busy) {
                                const ev = { id: generateId(), title: task.title, start: new Date(cursor), end: slotEnd, color: 'bg-purple-100 text-purple-800', taskId: task.id };
                                newEvents.push(ev);
                                cursor = addHours(cursor, 1);
                                break;
                            }
                            cursor = addHours(cursor, 1);
                        }
                    });

                    setEvents(prev => [...prev, ...newEvents]);
                    setAiState('idle');
                    setAiMessage(`Optimized! Scheduled ${newEvents.length} tasks.`);
                }, 1000);
            };

            return (
                <div className="flex flex-col md:flex-row h-full bg-slate-100 overflow-hidden">
                    
                    {/* --- Left Panel: Calendar --- */}
                    <div className="flex-1 flex flex-col h-full overflow-hidden relative border-r border-slate-200">
                        <div className="bg-white border-b border-slate-200 p-4 flex items-center justify-between shadow-sm z-10">
                            <div className="flex items-center gap-4">
                                <div className="flex bg-slate-100 rounded-lg p-1">
                                    <button onClick={() => setViewMode('week')} className={`px-3 py-1.5 text-xs font-semibold rounded-md transition-all ${viewMode === 'week' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Weekly</button>
                                    <button onClick={() => setViewMode('month')} className={`px-3 py-1.5 text-xs font-semibold rounded-md transition-all ${viewMode === 'month' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Monthly</button>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => handleDateNav('prev')} className="p-1.5 hover:bg-slate-100 rounded-full"><ChevronLeft size={20} /></button>
                                    <h2 className="text-lg font-bold text-slate-800 w-48 text-center select-none">{format(currentDate, 'MMMM yyyy')}</h2>
                                    <button onClick={() => handleDateNav('next')} className="p-1.5 hover:bg-slate-100 rounded-full"><ChevronRight size={20} /></button>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setCurrentDate(new Date())} className="text-sm font-medium text-indigo-600 hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition-colors">Today</button>
                                <button onClick={() => setIsSettingsOpen(true)} className="p-2 text-slate-400 hover:bg-slate-100 hover:text-slate-700 rounded-lg"><Settings size={20} /></button>
                            </div>
                        </div>

                        <div className="flex-1 p-4 overflow-hidden bg-slate-50">
                            {viewMode === 'week' ? (
                                <WeekView currentDate={currentDate} events={events} tasks={tasks} selectedCountries={selectedCountries} onDropTask={handleDropTask} onSlotClick={openEditModal} onUpdateEvent={handleUpdateEvent} />
                            ) : (
                                <MonthView currentDate={currentDate} events={events} tasks={tasks} selectedCountries={selectedCountries} onSlotClick={openEditModal} />
                            )}
                        </div>
                    </div>

                    {/* --- Right Panel: Tasks --- */}
                    <div className="w-full md:w-[380px] bg-white flex flex-col shadow-xl z-20 border-l border-slate-200">
                        {/* Header & Clocks */}
                        <div className="bg-slate-900 pb-4">
                            <div className="p-6 pb-2">
                                <h1 className="text-xl font-bold text-white flex items-center gap-2"><span className="bg-indigo-500 text-white p-1.5 rounded-lg"><Layout size={18}/></span>Planner Pro</h1>
                            </div>
                            <WorldClockBar 
                                clocks={clocks} 
                                onAddClock={() => setIsClockModalOpen(true)}
                                onDeleteClock={(id) => setClocks(prev => prev.filter(c => c.id !== id))}
                            />
                        </div>

                        {/* Input */}
                        <div className="p-6 pt-6 border-b border-slate-100">
                            <form onSubmit={handleAddTask} className="relative">
                                <AutocompleteInput 
                                    value={inputValue} 
                                    onChange={(e) => setInputValue(e.target.value)} 
                                    placeholder="Add new task..." 
                                    className="w-full pl-4 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 text-sm transition-all outline-none" 
                                    wordCounts={wordCounts}
                                />
                                <button type="submit" className="absolute right-2 top-2 p-1.5 text-indigo-500 hover:bg-indigo-50 rounded-lg"><Plus size={18}/></button>
                                <div className="flex gap-2 mt-3">
                                    {['high', 'medium', 'low', 'personal'].map(prio => (
                                        <button key={prio} type="button" onClick={() => setSelectedCategory(prio)} className={`text-[10px] uppercase font-bold px-3 py-1 rounded-full border transition-all ${selectedCategory === prio ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-400 border-slate-200'}`}>{prio}</button>
                                    ))}
                                </div>
                            </form>
                        </div>

                        <div className="flex-1 overflow-y-auto px-6 pt-4 pb-6 custom-scrollbar bg-slate-50/50">
                            <div className="flex items-center justify-between mb-3">
                                <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Backlog</h3>
                                <button onClick={() => setTasks(prev => prev.filter(t => !t.completed))} className="text-[10px] text-slate-400 hover:text-red-500 flex items-center gap-1"><Trash2 size={10} /> Clear Done</button>
                            </div>
                            <AnimatePresence>
                                {tasks.sort((a,b) => (a.completed === b.completed)? 0 : a.completed? 1 : -1).map(task => (
                                    <motion.div key={task.id} layout draggable={!task.completed} onDragStart={(e) => { e.dataTransfer.setData('taskId', task.id); }} initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} className={`group flex items-center gap-3 p-3 mb-2 rounded-xl border bg-white hover:shadow-md transition-all cursor-grab active:cursor-grabbing ${task.completed ? 'opacity-50 grayscale' : 'border-slate-200 shadow-sm'}`}>
                                        <button onClick={() => setTasks(prev => prev.map(t => t.id === task.id ? {...t, completed: !t.completed} : t))} className={`w-5 h-5 rounded-full border flex items-center justify-center transition-colors ${task.completed ? 'bg-green-500 border-green-500' : 'border-slate-300 hover:border-indigo-400'}`}>{task.completed && <Check size={12} className="text-white"/>}</button>
                                        <div className="flex-1 min-w-0">
                                            <div className="text-sm font-medium truncate text-slate-700">{task.title}</div>
                                            <div className="flex items-center gap-2 mt-0.5">
                                                <span className={`w-2 h-2 rounded-full ${task.priority === 'high' ? 'bg-red-400' : task.priority === 'personal' ? 'bg-green-400' : 'bg-blue-400'}`}></span>
                                                {events.some(e => e.taskId === task.id) && !task.completed && <span className="text-[10px] text-slate-400 flex items-center gap-0.5"><Clock size={8}/> Scheduled</span>}
                                            </div>
                                        </div>
                                        <button onClick={() => openEditModal(null, null, task)} className="opacity-0 group-hover:opacity-100 p-1.5 text-slate-400 hover:text-indigo-600"><Edit2 size={14}/></button>
                                        <div className="text-slate-200"><GripVertical size={16}/></div>
                                    </motion.div>
                                ))}
                            </AnimatePresence>
                        </div>
                        
                        {/* Status Bar */}
                        <div className="p-3 bg-white border-t border-slate-200 text-xs text-slate-500 flex justify-between items-center">
                            <span>{aiMessage}</span>
                        </div>
                    </div>

                    {/* --- Modals & Overlays --- */}
                    
                    {/* Overdue Notification Alert */}
                    <AnimatePresence>
                        {overdueTask && (
                            <motion.div 
                                initial={{ opacity: 0, y: -50 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }}
                                className="fixed top-6 left-1/2 -translate-x-1/2 z-50 bg-white rounded-2xl shadow-2xl border border-red-100 p-4 max-w-sm w-full"
                            >
                                <div className="flex items-start gap-3">
                                    <div className="bg-red-100 p-2 rounded-full text-red-600"><AlertCircle size={20}/></div>
                                    <div>
                                        <h3 className="font-bold text-slate-900">Task Overdue</h3>
                                        <p className="text-sm text-slate-600 mt-1">
                                            "{overdueTask.task.title}" was scheduled for {format(new Date(overdueTask.event.end), 'h:mm a')}. Is it done?
                                        </p>
                                        <div className="flex gap-2 mt-3">
                                            <button onClick={() => handleOverdueAction('finish')} className="flex-1 bg-green-600 text-white py-1.5 rounded-lg text-xs font-bold hover:bg-green-700">Yes, Finished</button>
                                            <button onClick={() => handleOverdueAction('reschedule')} className="flex-1 bg-slate-100 text-slate-700 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-200">No, Reschedule</button>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    <SettingsModal 
                        isOpen={isSettingsOpen} 
                        onClose={() => setIsSettingsOpen(false)} 
                        selectedCountries={selectedCountries} 
                        onToggleCountry={handleToggleCountry}
                        googleConnected={googleConnected}
                        onToggleGoogle={handleToggleGoogle}
                        googleConfig={googleConfig}
                        onUpdateGoogleConfig={handleUpdateGoogleConfig}
                    />
                    
                    {/* Add Clock Modal */}
                    <Modal isOpen={isClockModalOpen} onClose={() => setIsClockModalOpen(false)} title="Add World Clock">
                        <div className="grid grid-cols-1 gap-2">
                            {TIMEZONES.map((tz, i) => (
                                <button 
                                    key={i} 
                                    onClick={() => handleAddClock(tz)}
                                    className="p-3 text-left hover:bg-slate-50 rounded-lg text-sm font-medium text-slate-700 border border-transparent hover:border-slate-200"
                                >
                                    {tz.label}
                                </button>
                            ))}
                        </div>
                    </Modal>

                    {/* Unified Edit Modal */}
                    <Modal isOpen={isEditModalOpen} onClose={() => setIsEditModalOpen(false)} title={activeItem?.id ? "Edit Details" : "New Event"}>
                        {activeItem && (
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">Title</label>
                                    <AutocompleteInput 
                                        value={activeItem.title} 
                                        onChange={(e) => setActiveItem({...activeItem, title: e.target.value})} 
                                        className="w-full mt-1 px-3 py-2 border rounded-lg outline-none focus:border-indigo-500 font-medium" 
                                        autoFocus
                                        wordCounts={wordCounts}
                                    />
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1"><MapPin size={10}/> Location</label>
                                        <AutocompleteInput 
                                            value={activeItem.location || ''} 
                                            onChange={(e) => setActiveItem({...activeItem, location: e.target.value})} 
                                            className="w-full mt-1 px-3 py-2 border rounded-lg text-sm" 
                                            placeholder="Add link or address"
                                            wordCounts={wordCounts}
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1"><User size={10}/> People</label>
                                        <TagInput 
                                            value={activeItem.person || ''} 
                                            onChange={(e) => setActiveItem({...activeItem, person: e.target.value})} 
                                            className="w-full mt-1 px-3 py-2 border rounded-lg text-sm" 
                                            placeholder="Add people (comma separated)"
                                            wordCounts={wordCounts}
                                        />
                                    </div>
                                </div>

                                {activeItem.isEvent && (
                                    <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                        <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1 mb-2"><Clock size={10}/> Schedule</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div>
                                                <span className="text-[10px] text-slate-400 uppercase font-semibold">Start</span>
                                                <input type="time" value={activeItem.start ? format(new Date(activeItem.start), 'HH:mm') : ''} onChange={e => { const [h, m] = e.target.value.split(':'); const d = new Date(activeItem.start); d.setHours(h,m); setActiveItem({...activeItem, start: d}); }} className="w-full mt-1 px-2 py-1.5 border rounded-md text-sm bg-white" />
                                            </div>
                                            <div>
                                                <span className="text-[10px] text-slate-400 uppercase font-semibold">End</span>
                                                <input type="time" value={activeItem.end ? format(new Date(activeItem.end), 'HH:mm') : ''} onChange={e => { const [h, m] = e.target.value.split(':'); const d = new Date(activeItem.end); d.setHours(h,m); setActiveItem({...activeItem, end: d}); }} className="w-full mt-1 px-2 py-1.5 border rounded-md text-sm bg-white" />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1"><Flag size={10}/> Priority / Color</label>
                                    <div className="flex gap-2 mt-2">
                                        {['high', 'medium', 'low', 'personal'].map(p => (
                                            <button 
                                                key={p} 
                                                onClick={() => setActiveItem({...activeItem, priority: p, color: p === 'high' ? 'bg-red-100 text-red-800' : p === 'personal' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800' })} 
                                                className={`px-3 py-1.5 rounded-full text-xs font-bold border capitalize transition-all ${activeItem.priority === p ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-600 border-slate-200 hover:border-slate-300'}`}
                                            >
                                                {p}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex gap-3 pt-4 border-t border-slate-100">
                                    <button onClick={handleSaveItem} className="flex-1 bg-indigo-600 text-white py-2.5 rounded-xl font-bold text-sm shadow-sm hover:bg-indigo-700 transition-colors">Save Details</button>
                                    <button onClick={handleDelete} className="px-4 border border-red-100 text-red-500 rounded-xl hover:bg-red-50 transition-colors"><Trash2 size={18}/></button>
                                </div>
                            </div>
                        )}
                    </Modal>

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
